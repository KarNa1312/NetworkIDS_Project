name: CI/CD for Network IDS

# Run this workflow every time code is pushed to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run basic checks
      - name: Run Streamlit version check
        run: streamlit --version

      - name: Test model loading
        run: |
          python - <<EOF
          import joblib
          bundle = joblib.load("models/NetworkIDS_AWS_MultiDataset_v1.pkl")
          print("âœ… Model loaded:", type(bundle))
          EOF
