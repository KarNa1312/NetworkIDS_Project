name: CI/CD for Network IDS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify installations
        run: |
          echo "=== Installed Library Versions ==="
          python -c "import pandas as pd; print('pandas:', pd.__version__)"
          python -c "import numpy as np; print('numpy:', np.__version__)"
          python -c "import sklearn; print('scikit-learn:', sklearn.__version__)"
          python -c "import xgboost as xgb; print('xgboost:', xgb.__version__)"
          python -c "import joblib; print('joblib:', joblib.__version__)"
          python -c "import streamlit as st; print('streamlit:', st.__version__)"

      - name: Test Streamlit app syntax
        run: |
          python -m py_compile app/realtime_detector1.py
          echo "✅ Streamlit app syntax is valid"

      - name: Verify model files exist
        run: |
          ls -la models/
          echo "✅ Model files are present in repository"

      - name: Test basic imports in app
        run: |
          python -c "
          import sys
          sys.path.append('app')
          
          # Test basic imports without loading models
          import pandas as pd
          import numpy as np
          import streamlit as st
          import joblib
          print('✅ All required libraries can be imported')
          print('✅ CI/CD pipeline verification complete')
          "
