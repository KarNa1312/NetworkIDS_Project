version: "3.8"
services:
  network-ids:
    build: .
    image: network-ids-app:local
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_ENTRYPOINT=src/dashboard/realtime_detector1.py
    volumes:
      - ./models:/app/models   # mount local models folder into container
    restart: unless-stopped
