version: "3.8"
services:
  network-ids:
    build: .
    image: network-ids-app:local
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_ENTRYPOINT=app/realtime_detector1.py
    volumes:
      - ./models:/app/models   # mount models
      - ./data:/app/data       # ‚Üê ADD THIS to persist database
    restart: unless-stopped
